<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit+ | Cadastro</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link para ícones (usando Font Awesome gratuito) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com logo -->
        <header class="header">
            <img src="images/logo_fit_plus.png" alt="Fit+ Logo" class="logo">
            <h1>Crie sua conta</h1>
        </header>

        <!-- Formulário de cadastro -->
        <form id="registerForm" class="form" action="javascript:void(0);">
            <!-- Grupo de campo: E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <!-- Grupo de campo: Nome e Sobrenome -->
            <div class="name-group">
                <div class="form-group half-width">
                    <label for="firstName">Nome</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Digite seu nome" required>
                    <span class="error-message" id="firstName-error"></span>
                </div>
                <div class="form-group half-width">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Digite seu sobrenome" required>
                    <span class="error-message" id="lastName-error"></span>
                </div>
            </div>

            <!-- Grupo de campo: Data de Nascimento -->
            <div class="form-group">
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <span class="error-message" id="birthDate-error"></span>
            </div>

            <!-- Grupo de campo: Sexo -->
            <div class="form-group">
                <label for="gender">Sexo</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Selecione seu sexo</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outros">Outros</option>
                </select>
                <span class="error-message" id="gender-error"></span>
            </div>

            <!-- Grupo de campo: Telefone -->
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
                <span class="error-message" id="phone-error"></span>
            </div>

            <!-- Grupo de campo: Senha -->
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <!-- Requisitos da senha -->
                <div class="password-requirements">
                    <p id="length" class="requirement">Mínimo 8 caracteres</p>
                    <p id="uppercase" class="requirement">Pelo menos 1 letra maiúscula</p>
                    <p id="number" class="requirement">Pelo menos 1 número</p>
                    <p id="special" class="requirement">Pelo menos 1 caractere especial</p>
                </div>
                <span class="error-message" id="password-error"></span>
            </div>

            <!-- Grupo de campo: Confirmação de Senha -->
            <div class="form-group">
                <label for="confirmPassword">Confirme sua senha</label>
                <div class="password-input">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <span class="error-message" id="confirmPassword-error"></span>
            </div>

            <!-- Botão de Registro -->
            <button type="submit" class="btn-register">Registrar</button>
        </form>

        <div class="back-container">
            <a href="login.html" id="backToLogin" class="btn-back">
                <i class="fas fa-chevron-left"></i> Voltar ao Login
            </a>
        </div>

        <!-- Modal de validação por e-mail -->
        <div id="validationModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Validação de E-mail</h2>
                <p>Enviamos um código de 6 dígitos para <span id="userEmail"></span></p>
                
                <div class="form-group">
                    <label for="validationCode">Código de Validação</label>
                    <input type="text" id="validationCode" placeholder="Digite o código recebido" maxlength="6">
                    <span class="error-message" id="code-error"></span>
                </div>
                
                <button id="validateBtn" class="btn-register">Validar</button>
                <button id="resendBtn" class="btn-resend" disabled>Reenviar Código (<span id="countdown">60</span>s)</button>
            </div>
        </div>

    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="js/register.js"></script>
</body>
</html>
