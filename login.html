<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit+ | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo_fit_plus.png" alt="Fit+ Logo" class="logo">
            <h1>Acesse sua conta</h1>
        </header>

        <form id="loginForm" class="form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <div class="password-input">
                    <input type="password" id="loginPassword" name="password" placeholder="Digite sua senha" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">Entrar</button>

            <div class="login-actions">
                <a href="recovery.html" class="forgot-password">Esqueci minha senha</a>
            </div>

            <div class="register-option">
                <p>Não tem uma conta? <a href="register.html" class="btn-register-link">Cadastre-se</a></p>
            </div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
