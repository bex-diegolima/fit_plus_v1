<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit+ | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra superior -->
    <header class="top-bar">
        <img src="images/logo_fit_plus.png" alt="Fit+ Logo" class="logo">
        <button id="menuButton" class="menu-button">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Painel do menu (inicialmente oculto) -->
    <div id="menuPanel" class="menu-panel">
        <div class="menu-content">
            <!-- Foto de perfil -->
            <img id="profilePic" src="images/user-pd.png" alt="Foto do usuário" class="profile-pic">
            
            <!-- Botão para alterar foto -->
            <button id="changePicBtn" class="btn-change-photo">Alterar Foto</button>
            
            <input type="file" id="profilePicInput" accept="image/*" style="display:none;">

            <!-- Mensagem de boas-vindas -->
            <h3 id="welcomeMessage">Bem-vindo, <span id="userName">Usuário</span></h3>
            
            <!-- Botão Sair -->
            <button id="logoutBtn" class="btn-logout">Sair</button>
        </div>
    </div>

    <!-- Conteúdo principal (em desenvolvimento) -->
    <div class="container">
        <div class="content">
            <div class="module-cards-container">
                <div class="module-card" onclick="window.location.href='food_mod.html'">
                    <i class="fas fa-apple-alt module-icon"></i>
                    <span class="module-title">Alimentos</span>
                </div>
                <!-- Botão para Receitas -->
                <div class="module-card" onclick="window.location.href='recipes_mod.html'">
                    <i class="fas fa-utensils module-icon"></i> <!-- Ícone alternativo: fa-utensils ou fa-book -->
                    <span class="module-title">Receitas</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/home.js"></script>
</body>
</html>
