<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit+ | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra superior -->
    <header class="top-bar">
        <img src="images/logo_fit_plus.png" alt="Fit+ Logo" class="logo">
        <button id="menuButton" class="menu-button">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Painel do menu (inicialmente oculto) -->
    <div id="menuPanel" class="menu-panel">
        <div class="menu-content">
            <!-- Foto de perfil -->
            <img id="profilePic" src="images/user-pd.png" alt="Foto do usuário" class="profile-pic">
            
            <!-- Botão para alterar foto -->
            <button id="changePicBtn" class="btn-change-photo">Alterar Foto</button>
            
            <input type="file" id="profilePicInput" accept="image/*" style="display:none;">

            <!-- Mensagem de boas-vindas -->
            <h3 id="welcomeMessage">Bem-vindo, <span id="userName">Usuário</span></h3>
            
            <!-- Botão Sair -->
            <button id="logoutBtn" class="btn-logout">Sair</button>
        </div>
    </div>

    <!-- Conteúdo principal (em desenvolvimento) -->
    <div class="container">
        <div class="content">
            <div class="module-cards-container">
                <div class="module-card" onclick="window.location.href='food_mod.html'">
                    <i class="fas fa-apple-alt module-icon"></i>
                    <span class="module-title">Alimentos</span>
                </div>
            </div>
        </div>
    </div>

    <!--Inicio A#1-->
    <!-- Modal de Reporte -->
    <div id="foodReportModal" class="food-report-modal" style="display: none;">
        <div class="food-report-modal-content">
            <div class="fmr-top-barrier"></div>
            <div class="fmr-cabecalho">
                <h2 class="food-report-modal-title">Reportar Informações Incorretas</h2>
                <div>
                    <button id="submitReportBtn" class="submit-report-btn">Enviar Reporte</button>
                    <button id="closeReportBtn" class="close-report-btn">Fechar</button>
                </div>
            </div>
            <div class="barraRD"></div>
            <!-- Corpo do Modal -->
            <div class="food-report-body">
                <div class="food-report-item-name" id="reportFoodName">Item</div>
                <div class="food-report-group">
                    <label>Marca:</label>
                    <span id="reportFoodBrand" class="food-report-value"></span>
                </div>
                <div class="food-report-group">
                    <label>Porção Base (g):</label>
                    <span id="reportFoodPortion" class="food-report-value"></span>
                </div>
                <div class="food-report-info-text">
                    Todos os valores devem ser proporcionais a porção base.
                </div>
                <div class="food-report-info-text">
                    Selecione abaixo os dados que deseja reportar.
                </div>
                <!-- Caixa de Campos Reportáveis -->
                <div class="reportable-fields-container">
                    <!-- Campos serão adicionados dinamicamente -->
                </div>
            </div>
            <!-- Footer vazio -->
            <div class="food-report-footer"></div>
        </div>
    </div>
    <!--Fim A#1-->

    <!-- Scripts -->
    <script src="js/home.js"></script>
</body>
</html>
